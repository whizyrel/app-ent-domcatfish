<!-- Main Navigation -->
<header>
  <!-- Navbar -->
  <nav

    <div class="container-fluid">
      <!-- Brand -->
      <a

        [routerLink]="['../../', 'admin']"
        target="_blank"
      >

        <strong class="blue-text">MDB</strong>
      </a>

      <!-- Collapse -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="#"
              >Home <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link waves-effect"
              href="https://mdbootstrap.com/docs/jquery/"
              target="_blank"
              >About MDB</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link waves-effect"
              href="https://mdbootstrap.com/docs/jquery/getting-started/download/"
              target="_blank"
              >Free download</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link waves-effect"
              href="https://mdbootstrap.com/education/bootstrap/"
              target="_blank"
              >Free tutorials</a
            >
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a
              href="https://www.facebook.com/mdbootstrap"
              class="nav-link waves-effect"
              target="_blank"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://twitter.com/MDBootstrap"
              class="nav-link waves-effect"
              target="_blank"
            >
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              href="https://github.com/mdbootstrap/bootstrap-material-design"
              class="nav-link border border-light rounded waves-effect"
              target="_blank"
            >
              <i class="fab fa-github mr-2"></i>MDB GitHub
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Sidebar -->
  <div class="sidebar-fixed position-fixed">
    <a class="logo-wrapper waves-effect">
      <img
        src="https://mdbootstrap.com/img/logo/mdb-email.png"
        class="img-fluid"
        alt=""
      />
    </a>

    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item active waves-effect">
        <i class="fas fa-chart-pie mr-3"></i>Dashboard
      </a>
      <a href="#" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-user mr-3"></i>Profile</a
      >
      <a href="#" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-table mr-3"></i>Tables</a
      >
      <a href="#" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-map mr-3"></i>Maps</a
      >
      <a href="#" class="list-group-item list-group-item-action waves-effect">
        <i class="fas fa-money-bill-alt mr-3"></i>Orders</a
      >
    </div>
  </div>
  <!-- Sidebar -->
</header>
<!-- Main Navigation -->

<!-- Main layout -->
<main class="pt-5 mx-lg-5">
  <div class="container-fluid mt-5">
    <!-- Heading -->
    <div class="card mb-4 wow fadeIn">
      <!-- Card content -->
      <div class="card-body d-sm-flex justify-content-between">
        <h4 class="mb-2 mb-sm-0 pt-1">
          <a [routerLink]="['../../', 'admin']" target="_blank">Home Page</a>
          <span>/</span> <span>Dashboard</span>
        </h4>

        <form class="d-flex justify-content-center">
          <!-- Default input -->
          <input
            type="search"
            placeholder="Type your query"
            aria-label="Search"
            class="form-control"
          />
          <button class="btn btn-primary btn-sm my-0 p" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
    <!-- Heading -->

    <!-- Grid rows wrapped in container reduced to one -->
    <!-- Grid row -->
    <div class="row wow fadeIn">
      <!-- Grid column -->
      <div class="col-md-9 mb-4">
        <!-- Card -->
        <div class="card">
          <!-- Card content -->
          <div class="card-body"><canvas id="myChart"></canvas></div>
        </div>
        <!-- /.Card -->
      </div>
      <!-- Grid column -->

      <!-- Grid column -->
      <div class="col-md-3 mb-4">
        <!-- Card -->
        <div class="card mb-4">
          <!-- Card header -->
          <div class="card-header text-center">Pie chart</div>

          <!-- Card content -->
          <div class="card-body"><canvas id="pieChart"></canvas></div>
        </div>
        <!-- /.Card -->

        <!-- Card -->
        <div class="card mb-4">
          <!-- Card content -->
          <div class="card-body">
            <!-- List group links -->
            <div class="list-group list-group-flush">
              <a class="list-group-item list-group-item-action waves-effect"
                >Sales
                <span class="badge badge-success badge-pill pull-right"
                  >22% <i class="fas fa-arrow-up ml-1"></i>
                </span>
              </a>
              <a class="list-group-item list-group-item-action waves-effect"
                >Traffic
                <span class="badge badge-danger badge-pill pull-right"
                  >5% <i class="fas fa-arrow-down ml-1"></i>
                </span>
              </a>
              <a class="list-group-item list-group-item-action waves-effect"
                >Orders
                <span class="badge badge-primary badge-pill pull-right"
                  >14</span
                >
              </a>
              <a class="list-group-item list-group-item-action waves-effect"
                >Issues
                <span class="badge badge-primary badge-pill pull-right"
                  >123</span
                >
              </a>
              <a class="list-group-item list-group-item-action waves-effect"
                >Messages
                <span class="badge badge-primary badge-pill pull-right">8</span>
              </a>
            </div>
            <!-- List group links -->
          </div>
        </div>
        <!-- /.Card -->
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
    <!-- Router outlet with outlet name would be placed here -->
    <router-outlet name="dashboard"></router-outlet>
  </div>
</main>
<!-- Main layout -->
