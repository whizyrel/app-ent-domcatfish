<div *ngIf="data.hasOwnProperty('error'); else elseBlock" class="">
  <div class="pd-p5 d-flex w-100" style="min-height: 25px; flex-flow: row wrap">
    <p class="d-block grey-text w-100" style="font-size: 20px;">An error occurred:</p>
    <p class="d-block w-100 dark-grey-text" style="font-size: 12px;">{{
      data.error.message
    }}</p>
  </div>

  <div mat-dialog-actions class="pd-p5">
    <button mat-button cdkFocusInitial (click)="onAction()">ok</button>
  </div>
</div>

<ng-template #elseBlock class="pd-p5 d-flex w-100" style="min-height: 25px; flex-flow: row wrap">
  <p class="d-block grey-text w-100" style="font-size: 20px;">
    {{data.message}}
  </p>

  <div mat-dialog-actions class="pd-p5 w-100">
    <div *ngIf="data.hasOwnProperty('close')" class="d-flex">
      <button *ngIf="data.close" mat-button mat-dialog-close>close</button>
    </div>
    <button class="mg-l-auto" mat-button cdkFocusInitial (click)="onAction()">ok</button>
  </div>
</ng-template>
