<app-shop-header url="{{ encURL }}">
</app-shop-header>

<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container wow fadeIn">
    <!-- Heading -->
    <h2 class="my-5 h2 text-center">Checkout form</h2>
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="col-md-8 mb-4">
        <!--Card-->
        <form class="">
          <mat-card>
            <mat-card-content>
              <p>hello</p>
            </mat-card-content>
          </mat-card>
        </form>
        <!--Card-->
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-4 mb-4">
        <!-- Heading -->
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">{{cart.length}}</span>
        </h4>

        <!-- Cart -->
        <ul class="list-group mb-3 z-depth-1">
          <div *ngFor="let crt of cart;" class="">
            <li class="list-group-item d-flex justify-content-between lh-condensed cursor-p">
              <div>
                <h6 class="my-0">{{crt.title}}</h6>
                <p class="dark-grey-text mg-r-p5">Quantity:</p><small class="text-muted text-truncate">{{crt.quantity}}</small>
              </div>
              <span class="text-muted">{{ crt.price | currency:'NGN':'symbol-narrow' }}</span>
            </li>
          </div>

          <!-- Total -->
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <strong>{{ total | currency:'NGN':'symbol-narrow' }}</strong>
          </li>
        </ul>
        <!-- Cart -->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
</main>

<!-- floating button -->
<button class="btn btn-outline-primary shop-btn pd-t-p5 pd-b-p5 pd-l-1 pd-r-1"><a class="w-100 h-100" [routerLink]="['../']"><i class="fas fa-hand-point-left fa-1x mg-r-1"></i>shop</a></button>
<app-shop-footer>
</app-shop-footer>
