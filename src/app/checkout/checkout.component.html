<app-shop-header url="{{ encURL }}">
</app-shop-header>

<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container wow fadeIn">
    <!-- Heading -->
    <h2 class="my-5 h2 text-center">Checkout form</h2>
    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="col-md-8 mb-4">
        <!--Card-->
        <form class="">
          <mat-card>
            <mat-card-content>
              <p>hello</p>
            </mat-card-content>
          </mat-card>
        </form>
        <!--Card-->
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-4 mb-4">
        <!-- Heading -->
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">{{0}}</span>
        </h4>

        <!-- Cart -->
        <ul class="list-group mb-3 z-depth-1">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Product name</h6>
              <small class="text-muted text-truncate">Brief description</small>
            </div>
            <span class="text-muted">$12</span>
          </li>

          <!-- Total -->
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (NGN)</span>
            <strong>$20</strong>
          </li>
        </ul>
        <!-- Cart -->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>
</main>

<!-- floating button -->
<button class="btn btn-outline-primary shop-btn pd-t-p5 pd-b-p5 pd-l-1 pd-r-1"><a class="w-100 h-100" [routerLink]="['../']"><i class="fas fa-hand-point-left fa-1x mg-r-1"></i>shop</a></button>
<app-shop-footer>
</app-shop-footer>
