<form [formGroup]='loginform' (ngSubmit)="onSubmit()" class="splash-container">
  <div class="progress-bar" *ngIf="queryBar">
    <mat-progress-bar
        [color]="color"
        [mode]="mode"
        [value]="value"
        [bufferValue]="bufferValue">
    </mat-progress-bar>
  </div>
<div>
    <mat-card>
      <div class="card-header text-center">
        <a href="../index.html"><img class="logo-img" src="../assets/images/logo.png" alt="logo"></a>
        <span class="splash-description text-left"> {{ getWelcomeMsg() }}. Please enter your user information.</span>
      </div>
        <mat-card-content class="el">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="email" placeholder="name@example.com" required>
                <mat-icon matSuffix>alternate_email</mat-icon>
                <mat-error *ngIf="status.email.invalid">{{ getErrorMessage().emailError() }}</mat-error>
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'"
                    [ngClass]="{ 'is-invalid': submitted && status.password.errors }" required />
                <mat-icon matSuffix (click)="hide = !hide">{{
                    hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                <mat-error *ngIf="status.password.invalid">{{ getErrorMessage().passwordError() }}</mat-error>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button color="" type="submit" [disabled]="(status.email.value == '' || status.password.value == '') || loginform.invalid">Login</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
    <div class="others">
      <nav mat-tab-nav-bar>
        <a mat-tab-link *ngFor="let link of links"
        [routerLink]="[link.link]"
           (click)="activeLink = link.link"
           [active]="activeLink == link.link"> {{link.title}} </a>
      </nav>
      </div>
</div>
</form>
