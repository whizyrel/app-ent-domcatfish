<app-shop-header url="{{ encURL }}"></app-shop-header>
<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">

    <!--Grid row-->
    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-6 mb-4" style="height: 300px;">
        <div *ngIf="imgs; else elseBlock" id="carouselExampleControls" class="carousel slide h-100" data-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let img of imgs; index as i; first as iFirst" class="carousel-item" [ngClass]="{active: i === 0}">
              <img class="d-block w-100" [src]="img" alt="Image">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <ng-template #elseBlock class="d-flex w-100 h-100">
          <i class="img-fluid fa fa-fish fa-5x w-100 h-100 justify-content-center"></i>
        </ng-template>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <!--Content-->
        <div class="p-4">
          <div class="mb-3">
            <a [hidden]="info === undefined" *ngIf="info !== undefined">
              <span class="badge purple mr-1">{{info.pack}}</span>
            </a>
          </div>

          <p class="lead">
            <span>$100</span>
          </p>

          <p class="lead font-weight-bold">Description</p>

          <p class="text-truncate" [hidden]="info === undefined" *ngIf="info !== undefined">{{info.description}}.</p>

          <form class="d-flex justify-content-left form-inline">
            <p class="dark-grey-text bold-text mg-r-p5">Quantity:</p>
            <!-- Default input -->
            <input type="number" value="1" min="1" #qty aria-label="Search" class="form-control mg-r-p5" style="width: 100px">
            <button class="btn btn-primary btn-md my-0 p" type="submit" (click)="addToCart(qty.value)">Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </button>
          </form>
        </div>
        <!--Content-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
    <hr>

    <!--Grid row-->
    <div class="row d-flex justify-content-center wow fadeIn">
      <!--Grid column-->
      <div class="col-md-6 text-center">
        <h4 class="my-4 h4">Additional information</h4>
        <p [hidden]="info === undefined" *ngIf="info !== undefined">{{info.description}}</p>
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

    <!--Grid row-->
    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-lg-4 col-md-12 mb-4">
        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/11.jpg" class="img-fluid" alt="">
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
  </div>

  <!-- floating button -->
  <button class="btn btn-outline-primary shop-btn pd-t-p5 pd-b-p5 pd-l-1 pd-r-1"><a class="w-100 h-100" [routerLink]="['../']"><i class="fas fa-hand-point-left fa-1x mg-r-1"></i>shop</a></button>
</main>
<!--Main layout-->
<app-shop-footer></app-shop-footer>
