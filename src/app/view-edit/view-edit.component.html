<mat-card *ngIf="product !== undefined && product !== null; else elseBlock" class="w-100 h-100">
  <mat-card-content>
    <div class="w-100 d-block">
      <div class="d-block w-100">
        <label class="dark-grey-text fw-b fs-18 mb-0">Title</label>
        <div class="d-flex w-100 my-2 fw-b form-inline">
          <p class="d-flex mb-0" #titleBare>{{ product.title }}</p>
          <mat-icon class="mg-l-p5" matSuffix #titleBareBtn>create</mat-icon>
        </div>
        <div class="d-flex form-inline" #titleField>
          <mat-form-field class="" style="width: 90%;" appearance="outline">
            <mat-label> title </mat-label>
            <input
              matInput
              placeholder="tile"
              class="form-control-sm"
              type="text"
              required
            />
            <mat-icon matSuffix>person</mat-icon>
            <!-- <mat-error *ngIf="status.title.invalid">{{
              getErrorMessage().clientError()
            }}</mat-error> -->
          </mat-form-field>
          <mat-icon class="mg-l-1" matSuffix>done</mat-icon>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!-- spinner -->
<ng-template #elseBlock class="w-100 mg-t-1">
  <div *ngIf="true" class="d-flex mx-auto form-inline" role="status" style="width: fit-content;">
    <i class="fa fa-cog fa-spin fa-2x mg-r-p5"></i>
    <p class="fw-b fs-12 ml-1">setting up...</p>
  </div>
</ng-template>
