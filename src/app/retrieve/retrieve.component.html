<div class="page-wide">
  <div class="page-container-center">
    <div class="pd-1">
      <div class="header-container pd-p5">
        <div class="text-center">
          <img src="../assets/images/logo.png" alt="logo" class="header-img" />
          <p class="pd-t-p5">Please give your details</p>
        </div>
      </div>
      <div class="body-container">
        <form
          [formGroup]="retrieveform"
          (ngSubmit)="onSubmit()"
          class="splash-container"
        >
          <div class="progress-bar" *ngIf="queryBar">
            <mat-progress-bar
              [color]="color"
              [mode]="mode"
              [value]="value"
              [bufferValue]="bufferValue"
            >
            </mat-progress-bar>
          </div>
          <div>
            <mat-card>
              <mat-card-content class="el">
                <div class="form-row">
                  <div class="col col-sm-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input
                        matInput
                        placeholder="Enter your password"
                        formControlName="password"
                        [type]="hide ? 'password' : 'text'"
                        [ngClass]="{
                          'is-invalid': submitted && status.password.errors
                        }"
                        class="form-control-sm"
                        required
                      />
                      <mat-icon matSuffix (click)="hide = !hide">{{
                        hide ? 'visibility_off' : 'visibility'
                      }}</mat-icon>
                      <mat-error *ngIf="status.password.invalid">{{
                        getErrorMessage().passwordError()
                      }}</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col col-sm-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Confirm Password</mat-label>
                      <input
                        matInput
                        placeholder="Confirm Password"
                        [type]="hide ? 'password' : 'text'"
                        [ngClass]="{
                          'is-invalid': submitted && status.confirm.errors
                        }"
                        formControlName="confirm"
                        class="form-control-sm"
                        required
                      />
                      <mat-icon matSuffix (click)="hide = !hide">{{
                        hide ? 'visibility_off' : 'visibility'
                      }}</mat-icon>
                      <mat-error *ngIf="status.confirm.invalid">{{
                        getErrorMessage().confirmPasswordError()
                      }}</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="mismatchError">
                  <mat-error
                    *ngIf="
                      status.confirm.value !== '' &&
                      status.password.value !== ''
                    "
                    >{{ getErrorMessage().mismatchError() }}</mat-error
                  >
                </div>
                <mat-card-actions class="btn-container">
                  <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="retrieveform.invalid"
                  >
                    submit
                  </button>
                </mat-card-actions>
              </mat-card-content>
            </mat-card>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
