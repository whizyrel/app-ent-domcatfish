<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AppEntDomcatfish</title>
    <base href="/" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Material Icons never to be removed -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <app-root>
      <div class="spinner-div">
        <!--
          <mat-progress-spinner
            class="spinner-div"
            [color]="primary"
            [mode]="indeterminate"
            [value]="50">
          </mat-progress-spinner>
        -->
        <div class="app-loading">
          <!-- <div class="logo">use logo later</div> -->
          <svg class="spinner" viewBox="25 25 50 50">
            <circle
              class="path"
              cx="50"
              cy="50"
              r="20"
              fill="none"
              stroke-width="2"
              stroke-miterlimit="10"
            />
          </svg>
        </div>
      </div>
    </app-root>
    <script src="https://kit.fontawesome.com/1ea812cd7b.js" crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <!-- <script type="text/javascript" src="js/mdb.min.js"></script> -->
    <!-- Initializations -->
    <script type="text/javascript">
      // Animations initialization
      new WOW().init();
      $('[data-toggle="tooltip"]').tooltip({
        show: 1000,
      });
    </script>
  </body>
</html>
